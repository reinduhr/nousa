<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalendar</title>
  </head>
  <body>
    <h1>myCalendar</h1>
    <form id="searchForm">
      <label for="seriesName">Enter TV Series Name:</label>
      <input type="text" id="seriesName" name="seriesName">
      <button type="submit">Search</button>
    </form>

    <div id="result"></div>

    <script>
      document.getElementById('searchForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission

          var seriesName = document.getElementById('seriesName').value;

          // Make request to API
          fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(seriesName)}`)
              .then(response => response.json())
              .then(data => {
                  // Display results
                  var resultDiv = document.getElementById('result');
                  resultDiv.innerHTML = '';

                  data.forEach(entry => {
                      var show = entry.show;
                      var showId = show.id;
                      var showName = show.name;
                      var showSummary = show.summary || 'No summary available';
                      var imageUrl = show.image ? show.image.medium : 'https://via.placeholder.com/210x295?text=No+Image';

                      var showElement = document.createElement('div');
                      showElement.innerHTML = `
                          <h3>${showId}</h3>
                          <h2>${showName}</h2>
                          <p>${showSummary}</p>
                      `;
                      // <img src="${imageUrl}" alt="${showName}">
                      resultDiv.appendChild(showElement);
                  });
              })
              .catch(error => {
                  console.error('Error:', error);
                  document.getElementById('result').innerHTML = "Error fetching data. Please try again.";
              });
      });
  </script>
  </body>
</html>
