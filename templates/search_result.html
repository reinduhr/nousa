    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include 'header.html' %}
    <div class="nousa_content">
        <h1>search results</h1>
        {% for entry in data %}
            <div class="search_result_container">
                {% set show = entry['show'] %}
                {% set image = show['image'] %}
                    <div class="search_result_image">
                        <img src="{{ image.medium }}">
                    </div>
                    <div>
                        <div class="search_result_title_button">
                        <h2 style="margin-right: 10px">{{ show.name }}</h2>
                        <form action="/add_show" method="post">
                        <input type="hidden" name="series-id" value="{{ show.id }}">
                        <button type="submit" class="btn btn-primary">Add to my shows</button></form>
                        </div>
                        {% if show.summary %}
                        {{ show.summary | safe }}
                        {% endif %}
                    </div>
            </div>
        {% else %}
            <div>
                <h3>No results</h3>
                <a href="/">Go to Homepage</a>
            </div>
        {% endfor %}
    </div>
