<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCal - Search Results</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Search Results</h1>
    {% for entry in data %}
        {% set show = entry['show'] %}
        <div>
            <h2>{{ show.name }}</h2>
            <p>{{ show.url }}</p>
            <form action="/add_to_database" method="post">
                <input type="hidden" name="seriesId" value="{{ show.id }}">
                <button type="submit">Add to Database</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
