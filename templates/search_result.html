<body>
    {% include 'header.html' %}
    <h1>Search Results</h1>
    {% for entry in data %}
        {% set show = entry['show'] %}
        <div>
            <h2>{{ show.name }}</h2>
            <p>{{ show.summary }}</p>
            <form action="/add_show" method="post">
                <input type="hidden" name="seriesId" value="{{ show.id }}">
                <button type="submit">Add to my shows</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
