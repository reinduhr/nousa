{% include 'head.html' %}
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% include 'header.html' %}
    <div class="nousa_content">
        <h1>Search Results</h1>
        {% for entry in data %}
            {% set show = entry['show'] %}
            <div class="show_info">
                <h2 style="margin-right: 10px">{{ show.name }}</h2>
                <form action="/add_show" method="post">
                    <input type="hidden" name="seriesId" value="{{ show.id }}">
                    <button type="submit" class="btn btn-primary">Add to my shows</button>
                </form>
            </div>
                {% if show.summary %}
                    {{ show.summary | safe }}
                {% endif %}
        {% endfor %}
    </div>
</body>
</html>
